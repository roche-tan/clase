<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paseudo-clases</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .hover {
            width: 300px;
            height: 100px;
            background-color: bisque;
        }

        .hover:hover {
            /*Se activa en cuanto el ratón pasa por encima*/
            background-color: burlywood;

        }

        .listado {
            padding: 15px;
            background-color: aquamarine;
        }

        p:first-child {
            color: white;
        
        }
        a:link {/*hace referencia a link no visitado todavia*/
            color: deeppink;
        }
        a:visited{/*hace referencia a link visitado */
            color: crimson;
        }
        a:hover{
            color: pink;
        }
        a:active{ /*cuando se hace clic al enlace. Es importante seguir el orden sino se pisan entre sí los estilos*/
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="hover">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni quos similique nulla. Magni quos similique
            nulla.</p>
    </div>
    <div class="listado">
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
    </div>
    <div class="enlaces">
        <a href="http://google.com" target="_blank">Enlace a Google</a>
        <a href="http://marca.com" target="_blank">Enlace a Marca</a>
    </div>
</body>

</html>
